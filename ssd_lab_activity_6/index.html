<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Team registration</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="main.js"></script>  
</head>
<body bgcolor=#D6DBDF>
	<h2><center>Team Registration</center></h2>
	<form>
	<div class="Container">
<table>
	<tr>
		<td> <label>Manager Name</label></td><td> <input type="name" placeholder="Enter Name" name="Name" id="Name"onchange="checkname()" required></td> <td><p id="invalid_name"></p></td>
    </tr>
    <tr>
		<td> <label>Group Mail</label></td><td> <input type="email" placeholder="Enter Mail" name="email" id="email" onchange="mail()" required></td> <td><p id="invalid_mail"></p></td>
    </tr>
    <tr>
		<td> <label>Server Username</label></td><td> <input type="name" placeholder="User Name" name="uname" id="uname" 
			onchange="checkUname()" onKeyPress="handleInput(this.value)" required></td> <td><p id="invalid_uname"></p></td>
    </tr>
    <tr>
		<td> <label>Server Password</label></td><td> <input type="password" placeholder="Enter password" name="pass" id="pass" required></td> <td></td>
    </tr>
    <tr>
		<td> <label>Confirm Password</label></td><td> <input type="password" placeholder="confirm password" name="cpass" id="cpass" onchange="pass_check()" required></td> <td><p id="pass_validate"></p></td>
    </tr>
    <tr>
		<td> <label>Team Lead</label></td>
<td>
    <select name="Team_lead" id="Team_lead" >
   <option value="none" selected disabled hidden>Select  Lead</option>
   <option value="Sumeet">Sumeet</option>
   <option value="Avishek">Avishek</option>
   <option value="Mohit">Mohit</option>
   <option value="Harshit">Harshit</option>
   </select>
 </td><td><p id="Team_L"></p></td>
    </tr>
    <tr><td><label>Team Members</label></td><td >
    	<div class="Text_Container"></div>
    </td><td><div class="Text_Container"></div></td></tr>

	<tr><td></td><td><button>Submit</button></td><td></td>
	</tr>
	
</table>
</div>
</form>
<button onclick="myFunction()"  style="height:50px;width:150px;background-color:black">Toggle dark mode</button>
</body>
</html>
